<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이벤트 핸들러-->
    <!--html 문서의 태그(요소) 안에 속성값으로 이벤트를 설정해주는 것-->

    <!--MDN문서가 지정하는 여러가지 이벤트-->
    <!--on이벤트명 = "자바스크립트문"-->
    <button onclick="alert('띵똥!');">초인종</button>
    <p oncopy="alert('WARNING!!!')"> 보안이 필요한 문서의 내용</p>
    <p ondrag="alert('금지!!!')">드래그 금지</p>
</body>
</html>
