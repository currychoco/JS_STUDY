<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--DOM-->
    <!--html 문서는 Document Object model에 의해 다양한 요소(Elements)들로
    구성되어 있다.-->
    <!--console.log(document)를 해보면 DOM Tree를 확인할 수 있다.-->

    <!--문서를 구성하고 있는 각 요소에 대하여 여러가지 기능 및 스타일을 줄 수 있다.-->
    <!--자바스크립트의 querySelector(타겟스트링) 활용-->

    <h1>Element</h1>
    <div class="one">1</div>
    <div id="two">2</div>

    <script>
        const title = document.body.querySelector('h1');
        // 문서 엘리먼트를 쿼리셀렉터로 가져와 변수에 담음
        console.log(title);

        const one=document.body.querySelector('.one');
        console.log(one);

        const two=document.body.querySelector('#two');
        console.log(two);
    </script>
</body>
</html>
