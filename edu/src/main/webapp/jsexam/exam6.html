<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 style = "color:blue">자바스크립트의 제어문</h1>
<hr>
<h2>[자바스크립트의 if문]</h2>
<script>
	var num = window.prompt("숫자를 입력하세요!"); //입력받은 정보를 string형으로 반환
	document.write(num + "의 타입은 " + typeof num + "입니다.<br>");
	document.write(num + "은 숫자가 될 수 있는 문자열일까요? " + isNaN(num) + "<br>");
	if(isNaN(num) == true){
		document.write("<h3>숫자만을 입력하세요!<h3>");
	}else{
		document.write("<br>");
		num % 2 == 0 && document.write(num + " : 짝수");
		num % 2 == 0 || document.write(num + " : 홀수");
	}
</script>
</body>
</html>
