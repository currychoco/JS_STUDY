<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 데이터 타입 변수 선언</h1>
<hr>
<script>
	var v1;
	document.write(v1);document.write("<br>");
	document.write(typeof v1);document.write("<br>");
	v1 = 10;
	document.write(v1);document.write("<br>");
	document.write(typeof v1);document.write("<br>");
	v1 = 3.14;
	document.write(v1);document.write("<br>");
	document.write(typeof v1);document.write("<br>");
	v1 = '10';//단일인용부호와 더블인용부호의 역할이 동일
	document.write(v1);document.write("<br>");
	document.write(typeof v1);document.write("<br>");
	v1 = "10";//단일인용부호와 더블인용부호의 역할이 동일
	document.write(v1);document.write("<br>");
	document.write(typeof v1);document.write("<br>");
	var v1 = true;//단일인용부호와 더블인용부호의 역할이 동일
	document.write(v1);document.write("<br>");
	document.write(typeof v1);document.write("<br>");
</script>
</body>
</html>
