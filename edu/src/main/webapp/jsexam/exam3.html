<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자</h1>
<hr>
<pre>
<script>
	document.write(10 > 5); document.write("\n");//true
	document.write('abc' > "ABC"); document.write("\n");//ture
	document.write("\n");
	let str = "가나다";
	document.writeln(str == "가나다");//true
	document.writeln(str == "ABC");//false 
	document.writeln(true == 1);//true
	document.writeln(false == 1);//false
	document.writeln("100" == 100);//true
	document.writeln(true === 1);//false
	document.writeln("100" === 100);//false
	document.write("\n");
	document.writeln(10/3);//3 -> 3.3333333333333335
	document.writeln(10%3);//1
	let num = 10;
	document.writeln(++num);//11
	document.writeln(++num);//12 
	document.writeln(num++);//13 -> 12
	document.writeln(num++);//14 -> 13
	document.writeln(--num);//13 -> 13
	
</script>
</pre>
</body>
</html>
