<script>
	function calc(){
		var result = 0;
		for(var i = 0; i < arguments.length; i++){
			if(typeof arguments[i] == "number"){
				result += arguments[i];
			}else{
				return "숫자만 전달하세요.";
			}
		}
		return result;
	}
	let result = calc();
	if(typeof result == "number"){
		writeColor(result, "h2", "red");
	}else{
		writeColor(result, "h3", "blue");
	}
	result = calc(10, 20, 30)
	if(typeof result == "number"){
		writeColor(result, "h2", "red");
	}else{
		writeColor(result, "h3", "blue");
	}
	result = calc(10, '가나다', 20)
	if(typeof  result == "number"){
		writeColor(result, "h2", "red");
	}else{
		writeColor(result, "h3", "blue");
	}
	result = calc(1,2,3,4,5)
	if(typeof result == "number"){
		writeColor(result, "h2", "red");
	}else{
		writeColor(result, "h3", "blue");
	}
</script>
