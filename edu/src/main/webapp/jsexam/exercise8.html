<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>오늘은 <span></span>요일입니다.</h1>
<script>
	let day = new Date().getDay();
	console.log(day);	
	switch(day){
	case 0:
		day = "일"
		break;
	case 1:
		day = "월"
		break;
	case 2:
		day = "화"
		break;
	case 3:
		day = "수"
		break;
	case 4:
		day = "목"
		break;
	case 5:
		day = "금"
		break;
	case 6:
		day = "토"
		break;
	default:
		day = "";
		break;
	}
	console.log(day);
	let dom = document.getElementsByTagName("span");
	dom[0].textContent += day;
</script>
</body>
</html>
