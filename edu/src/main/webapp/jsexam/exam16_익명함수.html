<body>
<h1>함수 정의와 활용(3)-선언적인 함수 정의</h1>
<hr>

<h1>함수 정의와 활용(1)-표현식 함수 정의</h1>
<hr>
<script>
	let f1 = function(){
		document.write("f1() 호출<br>");
		return "ㅋㅋㅋ";
	}
	let f2 = function (p1, p2){
		document.write("f2()-" + (p1 + p2) + "<br>");
		return;
	}
	let f3 = function (p){
		document.write("<h3 style = 'color : red;'>" + p + "</h3>");
	}
	console.log(f1());
	console.log(f2(10, 20));
	console.log(f3("가나다"));
	f1(10);
	f2(10);
	f2(100, 200, 300);
	f3();
</script>

</body>
