<h1>자바스크립트의 객체 생성과 사용(생성자 함수)</h1>
<hr>
<script src = "util.js"></script>
<script>
	function Student(p1, p2, p3, p4){
		this.name = p1;
		this.kor = p2;
		this.eng = p3;
		this.math = p4;
		this.getSum = function(){
			return this.kor + this.eng + this.math;
		}
		this.getAvg = function(){
			return this.getSum() / 3;
		}
		this.toString = function(){
			return this.name + "학생의 총점은 " + this.getSum() + "입니다.";
		}
	}
	let student1 = new Student("둘리", 90, 80, 95);
	let student2 = new Student("또치", 80, 90, 85);
	let student3 = new Student("도우너", 80, 80, 80);
	writeColor("학생 1 :총점 : " + student1, "h3", "green");
	writeColor("학생 2 :총점 : " + student2, "h3", "#ffcc00");
	writeColor("학생 3 :총점 : " + student3, "h3", "red");
</script>
