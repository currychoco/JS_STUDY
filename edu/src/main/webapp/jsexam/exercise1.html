<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트 실습(1)</h1>
<script>
	var num = window.prompt("숫자를 입력하세요");
	console.log(num);
	var sum = 0;
	for(var i = 1; i <= num; i++){
		sum += i;
	}
	if(Number(num)){
		document.write("<h2>1부터 " + num + " 까지의 합은 " + sum + " 입니다.</h2>")
	}else{
		document.write("<h3>잘못된 입력</h3>");
	}
</script>
</body>
</html>
