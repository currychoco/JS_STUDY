<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        var timer = null;

        function goBack() {
            window.history.back(); // == window.history.go(-1);
        }
        function goHref() {
            window.location.href="https://www.naver.com";
        }
        console.log(window.document);

        function printConsole() {
            console.log("call setInterval!! " + (count++));
        }

        function callAfter1Sec() {
            window.setTimeout(printConsole, 100);
        }

        function killTimer() {
            window.clearInterval(timer);
        }

        timer = window.setInterval(printConsole, 1000);
    </script>
</head>
<body>

    <button onclick="javascript:goBack();">뒤로가기</button>
    <button onclick="javascript:goHref();">네이버로 가기</button>
    <button onclick="javascript:callAfter1Sec();">1초뒤 실행</button>
    <button onclick="javascript:killTimer();">타이머 죽이기</button>

</body>
</html>
